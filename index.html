<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<script src="https://kit.fontawesome.com/bd2f6a8581.js" crossorigin="anonymous"></script>

<body>
  <div class="main-container">
    <div class="logo-container">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="body-container">
      <div class="bc-left">
        <img src="images/illustration-mockups.svg">
      </div>
      <div class="bc-right">

        <h3>Build The Community Your Fans Will Love</h3>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button type="button" name="button">Register</button>
      </div>
    </div>
      <div class="social-container">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
     </div>
  </div>
 
  

    <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
